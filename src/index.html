<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="wrap-collabsible">
      <input id="collapsible" class="toggle" type="checkbox" />
      <label for="collapsible" class="lbl-toggle">Options</label>
      <div class="collapsible-content">
        <div class="content-inner">
          <div id="controls">
            <label>
              Nuber of segments:
              <span id="depthValue">5</span>
              <input type="range" id="depth" min="1" max="20" value="5" />
            </label>
            <label>
              Initial circle radius:
              <span id="initialRadiusValue">100</span>
              <input
                type="range"
                id="initialRadius"
                min="10"
                max="200"
                value="100"
              />
            </label>
            <label>
              Turning angle (degrees): <span id="angleValue">0</span>
              <input type="range" id="angle" min="0" max="360" value="0" />
            </label>
            <label>
              Radius multiplier:
              <span id="radiusMultiplierValue">0.9</span>
              <input
                type="range"
                id="radiusMultiplier"
                min="0.1"
                max="1"
                step="0.01"
                value="0.9"
              />
            </label>
          </div>
        </div>
      </div>
    </div>
